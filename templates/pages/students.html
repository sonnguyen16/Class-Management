{% extends "layouts/base.html" %} {% block content %} {% load static %}
<section class="teachers">
  <h1 class="heading">Students</h1>

  <form action="students" method="post" class="search-tutor" novalidate>
    {% csrf_token %}
    <input type="text" name="name" placeholder="search students..." required maxlength="100" />
    <button type="submit" class="fas fa-search" name="search_tutor"></button>
  </form>

  <div class="box-container">
    {% if students %} {% for student in students %}
    <div class="box">
      <div class="tutor mb-0">
        <img src="/{{ student.user.avatar }}" class="object-fit-cover" alt="" />
        <div>
          <h3>{{ student.user.full_name }}</h3>
          <span>{{ student.user.email }}</span>
        </div>
      </div>
    </div>
    {% endfor %} {% else %}
    <div class="box">
      <h3 class="heading text-center mb-0">Class don't have any student yet</h3>
    </div>
    {% endif %}
  </div>
</section>
{% endblock content %}
