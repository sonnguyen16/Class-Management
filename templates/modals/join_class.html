<div class="modal fade" id="join-class" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="form-container" style="min-height: 0">
        <form id="joinClass" method="post" enctype="multipart/form-data" onsubmit="return false" novalidate>
          {% csrf_token %}
          <div class="modal-header">
            <h3 class="modal-title" id="update-user-info-modal-label">Join Class</h3>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <p>Invite code</p>
              <input type="text" class="form-control box" id="invite_code" name="invite_code" value="" required />
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Join</button>
            <button type="button" class="btn bg-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
