<div class="modal fade" id="create-class" tabindex="-1" role="dialog" aria-labelledby="update-user-info-modal-label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="form-container" style="min-height: 0">
        <form id="createClass" method="post" enctype="multipart/form-data" onsubmit="return false" novalidate>
          {% csrf_token %}
          <div class="modal-header">
            <h3 class="modal-title" id="update-user-info-modal-label">Create Class</h3>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <p>Name</p>
              <input type="text" class="form-control box" id="name" name="name" value="" required />
            </div>
            <div class="form-group">
              <p>Image</p>
              <input accept="image/*" type="file" class="form-control box" id="image" name="image" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <button type="button" class="btn bg-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
