{% load static %}
<header class="header border-0 shadow">
  <section class="flex">
    <a href="/" class="logo nav-link">LT Class</a>

    <form action="" method="post" class="search-form">
      <input type="text" name="search_box" required placeholder="Search..." maxlength="100" />
      <button type="submit" class="fas fa-search"></button>
    </form>

    <div class="icons">
      <div id="menu-btn" class="fas fa-bars"></div>
      <div id="search-btn" class="fas fa-search"></div>
      <div id="user-btn" class="fas fa-user"></div>
      <div id="toggle-btn" class="fas fa-sun"></div>
    </div>

    <div class="profile">
      <img
        src="{{ request.session.user.avatar_url }}"
        class="image object-fit-cover"
        style="width: 120px; height: 120px; border-radius: 50%"
        alt=""
      />
      <h3 class="name">{{ request.session.user.full_name }}</h3>
      <p class="role">{% if request.session.user.role == 0 %} Teacher {% else %} Student {% endif %}</p>
      <a href="#" class="btn" data-bs-toggle="modal" data-bs-target="#update-user-info-modal">view profile</a>
      <div class="flex-btn">
        {% if request.session.user.role == 1 %}
        <a href="" data-bs-toggle="modal" data-bs-target="#join-class" class="option-btn bg bg-success">Join</a>
        {% endif %}
        <a href="/logout" class="option-btn">Log out</a>
      </div>
    </div>
  </section>
</header>
