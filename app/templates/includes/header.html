{% load static %}
<header class="header border-0 shadow">
  <section class="flex">
    <a href="home.html" class="logo nav-link">LT Class</a>

    <form action="search.html" method="post" class="search-form">
      <input type="text" name="search_box" required placeholder="Search..." maxlength="100" />
      <button type="submit" class="fas fa-search"></button>
    </form>

    <div class="icons">
      <div id="menu-btn" class="fas fa-bars"></div>
      <div id="search-btn" class="fas fa-search"></div>
      <div id="user-btn" class="fas fa-user"></div>
      <div id="toggle-btn" class="fas fa-sun"></div>
    </div>

    <div class="profile">
      <img src="{% static 'images/pic-1.jpg' %}" class="image" alt="" />
      <h3 class="name">Nguyễn Văn Sơn</h3>
      <p class="role">Student</p>
      <a href="profile.html" class="btn">View profile</a>
      <div class="flex-btn">
        <a href="login.html" class="option-btn bg bg-success">Join</a>
        <a href="register.html" class="option-btn">Log out</a>
      </div>
    </div>
  </section>
</header>
